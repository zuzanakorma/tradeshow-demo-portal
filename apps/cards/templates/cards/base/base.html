{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/35e374d8f2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
    integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ=="
    crossorigin="anonymous" />


  <title>{% block title %} {% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ logo }}">
  <link rel="stylesheet" href="{% static '/cards/css/virtual-select.min.css' %}">
  <link rel="stylesheet" href="{% static '/cards/css/nav.css' %}">

  {% block css_file %}

  {% endblock %}
</head>

<body>
  <header id='main-header'>
    {% block main_header %}
    {% include 'cards/navigation/nav.html'%}
    {% endblock %}
  </header>

  {% block content %}
  {% endblock %}




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="static/cards/js/virtual-select.min.js"></script>


  <script type="text/javascript">
    VirtualSelect.init({
      ele: '#multipleSelect',
    });
  </script>

  <script>

    function copyPassword(buttonId) {
      // Get the text field
      var copyText = document.getElementById(buttonId);

      // Copy the text inside the text field
      navigator.clipboard.writeText(copyText.value);
    }

  </script>

</body>

</html>
